<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading…</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video
    id="bg"
    autoplay
    loop
    playsinline
    preload="auto"
  ></video>

  <div id="startGate" class="start-gate" style="display:none;"></div>

  <button id="audioToggle" class="audio-toggle" type="button" aria-pressed="false" style="display:none;">
    Enable audio
  </button>

  <div class="overlay">
    <div class="brand">
      <div class="server-name">hl2-roleplay.net</div>
      <div class="subtitle">Workshop content loading…</div>
    </div>

    <div class="progress">
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="status" id="status">Initializing…</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
