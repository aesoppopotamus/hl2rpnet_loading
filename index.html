<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading…</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background video -->
  <video id="bg" preload="auto"></video>

  <!-- Dark overlay / vignette -->
  <div class="vignette" aria-hidden="true"></div>

  <!-- Click gate (only shown if autoplay is blocked) -->
  <div id="startGate" class="startGate" style="display:none;">
    <div class="startGate__card">
      <div class="startGate__title">Click to enable sound</div>
      <div class="startGate__sub">Autoplay with audio is blocked on many clients.</div>
    </div>
  </div>

  <!-- UI -->
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <header class="top">
        <h1 class="title">Joining server…</h1>
        <div class="meta">
          <div id="status" class="status">Initializing…</div>
        </div>
      </header>

      <div class="bar" aria-label="Loading progress">
        <div id="fill" class="bar__fill"></div>
      </div>

      <div class="barline">
        <div class="hint">If this is blank, HTML is blocked client-side.</div>
        <div class="pct" id="pctLabel"> </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
