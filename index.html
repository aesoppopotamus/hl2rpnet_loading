<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading…</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background video -->
  <video id="bg" preload="auto"></video>

  <!-- Vignette overlay -->
  <div class="vignette" aria-hidden="true"></div>

  <!-- Click gate (only shown if unmuted autoplay is blocked) -->
  <div id="startGate" class="startGate" style="display:none;">
    <div class="startGate__card">
      <div class="startGate__title">CLICK TO ENABLE AUDIO</div>
      <div class="startGate__sub">Audio autoplay is restricted on some clients.</div>
    </div>
  </div>

  <!-- Bottom-aligned HUD -->
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">

      <header class="top">
        <h1 class="title">CONNECTION INITIALIZATION</h1>
      </header>

      <div id="status" class="status">PROCESSING…</div>

      <div class="topbar">
        <div id="fill" class="topbar__fill"></div>
      </div>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
